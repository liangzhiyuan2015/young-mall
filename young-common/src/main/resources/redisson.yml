# 单节点设置
singleServerConfig:
  address: redis://106.54.139.18:6379
  database: 9
  password: redis12358
  idleConnectionTimeout: 10000
  pingTimeout: 1000
  connectTimeout: 10000
  timeout: 30000
  retryAttempts: 8
  retryInterval: 1500
  reconnectionTimeout: 30000
  failedAttempts: 3
  clientName: null
  # 发布和订阅连接的最小空闲连接数 默认1
  subscriptionConnectionMinimumIdleSize: 1
  # 发布和订阅连接池大小 默认50
  subscriptionConnectionPoolSize: 10
  # 单个连接最大订阅数量 默认5
  subscriptionsPerConnection: 5
  # 最小空闲连接数 默认32，现在暂时不需要那么多的线程
  connectionMinimumIdleSize: 4
  # connectionPoolSize 默认64，现在暂时不需要那么多的线程
  connectionPoolSize: 20
# 这个线程池数量被所有RTopic对象监听器，RRemoteService调用者和RExecutorService任务共同共享。
threads: 0
# 这个线程池数量是在一个Redisson实例内，被其创建的所有分布式数据类型和服务，以及底层客户端所一同共享的线程池里保存的线程数量。
nettyThreads: 0
codec:
  class: org.redisson.codec.JsonJacksonCodec
transportMode: NIO


#  org.redisson.codec.JsonJacksonCodec     |  Jackson JSON编码 默认编码
#  org.redisson.codec.AvroJacksonCodec     |  Avro一个二进制的JSON编码
#  org.redisson.codec.SmileJacksonCodec    |  SmileJacksonCodec另一个二进制的JSON编码
#  org.redisson.codec.CborJacksonCodec     |  CborJacksonCodec 有一个二进制JSON编码
#  org.redisson.codec.MsgPackJacksonCodec  |  MsgPackJacksonCodec 再来一个二进制的JSON编码
#  org.redisson.codec.KryoCodec            |  KryoCodec 二进制对象序列化编码
#  org.redisson.codec.SerializationCodec   |  SerializationCodec JDK序列化编码
#  org.redisson.codec.FstCodec             |  FstCodec 10倍于JDK序列化性能而且100%兼容的编码
#  org.redisson.codec.LZ4Codec             |  LZ4Codec 压缩型序列化对象编码
#  org.redisson.codec.SnappyCodec          |  SnappyCodec另一个压缩型序列化对象编码





